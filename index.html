<!DOCTYPE html>

    <style>

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {

            width: 100%;

            display: flex;

        .game-area {

            justify-content: space-between;
            align-items: center;
            width: 100%;

        }

        .player-info, .computer-info {

            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .player-label, .computer-label {

            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .player-label {
            background-color: #2196F3;
        }

        .computer-label {
            background-color: #4CAF50;
        }

        .number-circle {

            height: 65px;

            color: #333;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .score-info {
            font-size: 18px;
            color: #555;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        @media (max-width: 360px) {
            .number-circle {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            #generateBtn {

    </style>
</head>
<body>

</html>
